  <meta name="apple-mobile-web-app-title" content="Exemplo WebRTC/AppCVV">

  <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.teal-red.min.css">
  <style>
    .demo-ribbon {
      width: 100%;
      height: 40vh;
      background-color: #3F51B5;
      flex-shrink: 0;
    }

    .demo-main {
      margin-top: -35vh;
      flex-shrink: 0;
    }

    .demo-header .mdl-layout__header-row {
      padding-left: 40px;
    }

    .demo-container {
      max-width: 1600px;
      width: calc(100% - 16px);
      margin: 0 auto;
    }

    .demo-content {
      display: flex;
      align-items: center;
      flex-direction: column;
      border-radius: 2px;
      padding: 80px 56px;
      margin-bottom: 80px;
    }

    .demo-layout.is-small-screen .demo-content {
      padding: 40px 28px;
    }

    .demo-content * {
      margin-top: 2em;
    }

    .demo-footer {
      padding-left: 40px;
    }

    .demo-footer .mdl-mini-footer--link-list a {
      font-size: 13px;
    }

    #btnOP {
      display: flex;
      justify-content: center;
      align-items: center;
      width: 9em;
      height: 7em;
      border-radius: 5em;
      background-color: #2E7D32;
      font-size: 150%;
      color: white;
    }

    #btnPSP {
      width: 15em;
      height: 5em;
    }

    #btnSobre {
      display: flex;
      justify-content: center;
      align-items: center;
      width: 15em;
    }

    #btnVol {
      align-self: flex-end;
      font-size: 70%;
    }

<body>
  <div class="demo-layout mdl-layout mdl-layout--fixed-header mdl-js-layout mdl-color--grey-100">
    <header class="demo-header mdl-layout__header mdl-layout__header--scroll mdl-color--grey-100 mdl-color-text--grey-800">

        <span id="cvvindex" class="mdl-layout-title">Exemplo WebRTC/AppCVV</span>
        <div class="mdl-layout-spacer"></div>
        <div class="mdl-textfield mdl-js-textfield mdl-textfield--expandable">
          <label class="mdl-button mdl-js-button mdl-button--icon" for="search">
            <i class="material-icons">search</i>
          </label>
          <div class="mdl-textfield__expandable-holder">
            <input class="mdl-textfield__input" type="text" id="search">
            <label class="mdl-textfield__label" for="search">Enter your query...</label>
          </div>
        </div>
      </div>
    </header>
    <div class="demo-ribbon"></div>
    <main class="demo-main mdl-layout__content">
      <div class="demo-container mdl-grid">
        <div class="mdl-cell mdl-cell--2-col mdl-cell--hide-tablet mdl-cell--hide-phone"></div>
        <div class="demo-content mdl-color--white mdl-shadow--4dp content mdl-color-text--grey-800 mdl-cell mdl-cell--8-col">
          <a href="/o-espera.html" id="btnOP" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect ">Fale com o CVV</a>
          <a href="/psv.html" id="btnPSV" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect ">Quero me tornar voluntário(a) do CVV</a>
          <a href="/sobre.html" id="btnSobre" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect ">Sobre o CVV</a>
          <a href="/v-login.html" id="btnVol" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect ">Acesso de voluntários</a>
        </div>
      </div>
      <footer class="demo-footer mdl-mini-footer">
        <div class="mdl-mini-footer--left-section">
          <ul class="mdl-mini-footer--link-list">
            <li><a href="/ajuda.html">Ajuda</a></li>
            <li><a href="/politica.html">Política de privacidade</a></li>
          </ul>
        </div>
      </footer>
    </main>
  </div>
  <script src="https://code.getmdl.io/1.3.0/material.min.js"></script>
